<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        #music-player {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <h1>Player de Música</h1>
        <audio controls>
            <source src="sua-musica.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <button id="play-pause">Play</button>

        <div class="playlist">
            <div class="playlist-item">
                <img src="capa-musica-1.jpg" alt="Capa da Música 1">
                <span>Nome da Música 1</span>
            </div>
            <div class="playlist-item">
                <img src="capa-musica-2.jpg" alt="Capa da Música 2">
                <span>Nome da Música 2</span>
            </div>
            <!-- Adicione mais músicas aqui -->
        </div>
    </div>

    <script>
        const audioPlayer = document.querySelector('audio');
        const playPauseButton = document.querySelector('#play-pause');

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
